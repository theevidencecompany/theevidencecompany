<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entro.py by Threadminds</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0fdfa; 
            margin: 0;
            overflow-x: hidden;
        }

        /* Custom Font for Logo (kept for potential fallback, though image is used now) */
        @font-face {
            font-family: 'Gungsuh';
            src: local('Gungsuh'); 
        }

        /* Custom Colors */
        .text-brand { color: #184B44; }
        .bg-brand { background-color: #184B44; }
        .border-brand { border-color: #184B44; }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-up {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            
        }

        /* Flashy Card Styles */
        .tool-card {
            background: white;
            border: 1px solid rgb(207, 207, 207);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -2px rgba(24, 75, 68, 0.15), 0 5px 5px -2px rgba(24, 75, 68, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 160px;
        }

        .tool-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(24, 75, 68, 0.15), 0 10px 10px -5px rgba(24, 75, 68, 0.1);
            border-color: #4B181F;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(24, 75, 68, 0.03) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        /* Scroll Animation Sections */
        .section-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            background-color: #ccfbf1;
        }

        .section-tools {
            min-height: 100vh;
            background-color: #f0fdfa;
            position: relative;
            z-index: 20;
            padding: 4rem 2rem;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            animation: bounce 2s infinite;
            color: #94a3b8;
        }
        
        /* Search Bar Style */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 3rem auto;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border-radius: 9999px;
            border: 1px solid #e2e8f0;
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #334155;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #184B44;
            box-shadow: 0 0 0 3px rgba(24, 75, 68, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
        }

        .match-highlight {
            font-size: 0.75rem;
            color: #184B44;
            background-color: #e6fffa;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-top: 0.5rem;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Search Icon Component
        function SearchIcon(props) {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            );
        }

        function App() {
            const [scrollProgress, setScrollProgress] = useState(0);
            const [showTools, setShowTools] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");

            useEffect(() => {
                const handleScroll = () => {
                    const scrollPosition = window.scrollY;
                    const windowHeight = window.innerHeight;
                    
                    // Calculate opacity based on scroll (fade out hero)
                    const progress = Math.min(scrollPosition / (windowHeight * 0.5), 1);
                    setScrollProgress(progress);

                    // Reveal tools grid when scrolled past a threshold
                    if (scrollPosition > windowHeight * 0.3) {
                        setShowTools(true);
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Enhanced data structure to include searchable sub-pages/keywords
            const allTools = [
                { 
                    title: "Convert Statistical Quantities", 
                    href: "Convert Statistical Quantities.html", 
                    active: true,
                    keywords: ["Median to Mean", "IQR to SD", "Skewness Detection", "Wan et al", "Luo et al", "Shi et al", "Missing Data", "Meta-analysis Conversion"]
                },
                { 
                    title: "Power Analysis & Sample Size", 
                    href: "Power Analysis & Sample Size.html", 
                    active: false,
                    keywords: ["G*Power", "Effect Size", "Alpha", "Beta"] 
                },

                { 
                    title: "Core hypothesis tests", 
                    href: "Core hypothesis tests.html", 
                    active: false,
                    keywords: ["T-test", "ANOVA", "Chi-square", "P-value"] 
                },
                
                { 
                    title: "Descriptive statistics", 
                    href: "Descriptive Statistics.html", 
                    active: false,
                    keywords: ["Mean", "Median", "Mode", "Variance", "Standard Deviation"] 
                },

                { 
                    title: "Exploratory plots", 
                    href: "Exploratory plots.html", 
                    active: false,
                    keywords: ["Boxplot", "Histogram", "Scatter Plot", "Violin Plot"] },
                    
                { 
                    title: "Estimation & confidence intervals", 
                    href: "Estimation & confidence intervals.html", 
                    active: false,
                    keywords: ["CI", "Standard Error", "Bootstrap"] 
                },

                { 
                    title: "ANOVA & designed experiments", 
                    href: "ANOVA & designed experiments.html", 
                    active: false,
                    keywords: ["Factorial", "Block Design", "Post-hoc"] 
                },
                { 
                    title: "Nonparametric & permutation tests", 
                    href: "Nonparametric & permutation tests.html", 
                    active: false,
                    keywords: ["Mann-Whitney", "Kruskal-Wallis", "Wilcoxon"] 
                },

                { 
                    title: "Correlation & association", 
                    href: "Correlation & association.html", 
                    active: false,
                    keywords: ["Pearson", "Spearman", "Kendall", "Covariance"] 
                },

                { 
                    title: "Categorical data & effect measures", 
                    href: "Categorical data & effect measures.html", 
                    active: false,
                    keywords: ["Odds Ratio", "Relative Risk", "Fisher's Exact"] 
                },

                { 
                    title: "Regression & generalized linear models", 
                    href: "Regression & generalized linear models.html", 
                    active: false,
                    keywords: ["Linear Regression", "Logistic Regression", "GLM"] 
                },

                { 
                    title: "Survival & reliability", 
                    href: "Survival & reliability.html", 
                    active: false,
                    keywords: ["Kaplan-Meier", "Cox Proportional Hazards", "Log-rank"] 
                },

                { 
                    title: "Multivariate methods", 
                    href: "Multivariate methods.html", 
                    active: false,
                    keywords: ["PCA", "Factor Analysis", "Cluster Analysis"] 
                },
                
                { 
                    title: "Multiple testing & FDR control", 
                    href: "Multiple testing & FDR control.html", 
                    active: false,
                    keywords: ["Bonferroni", "Benjamini-Hochberg", "False Discovery Rate"] 
                },

                { 
                    title: "Diagnostic test / classifier evaluation", 
                    href: "Diagnostic test classifier evaluation.html", 
                    active: false,
                    keywords: ["Sensitivity", "Specificity", "ROC", "AUC"] 
                },

                { 
                    title: "Meta-analysis (forest plots and beyond)", 
                    href: "Meta-analysis (forest plots and beyond).html",
                    active: false,
                    keywords: ["Fixed Effects", "Random Effects", "Heterogeneity", "Funnel Plot"] 
                }
            ];

            const filteredTools = allTools.filter(tool => {
                const query = searchQuery.toLowerCase();
                const titleMatch = tool.title.toLowerCase().includes(query);
                // Check if any keyword matches
                const keywordMatch = tool.keywords && tool.keywords.some(k => k.toLowerCase().includes(query));
                return titleMatch || keywordMatch;
            }).map(tool => {
                // Add a property to indicate *why* it matched if it wasn't the title
                const query = searchQuery.toLowerCase();
                if (!tool.title.toLowerCase().includes(query) && tool.keywords) {
                    const matchedKeyword = tool.keywords.find(k => k.toLowerCase().includes(query));
                    return { ...tool, matchReason: matchedKeyword };
                }
                return { ...tool, matchReason: null };
            });

            return (
                <div className="relative">
                    {/* Hero Section - Fades out on scroll */}
                    <div 
                        className="section-hero" 
                        style={{ 
                            opacity: 1 - scrollProgress,
                            transform: `scale(${1 - scrollProgress * 0.1})`,
                            pointerEvents: scrollProgress > 0.9 ? 'none' : 'auto'
                        }}
                    >
                        {/* Replaced Text Logo with Image */}
                        <div className="animate-fade-up">
                            <img 
                                src="Entropy.png" 
                                alt="Entro.py" 
                                className="w-full max-w-3xl h-auto"
                                style={{ aspectRatio: '10/2' }}
                            />
                        </div>
                        <p className="mt-8 text-black font-light text-xl animate-fade-up" style={{animationDelay: '0.2s'}}>
                            by Threadminds
                        </p>
                        
                        <div className="scroll-indicator">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                            </svg>
                        </div>
                    </div>

                    {/* Tools Grid Section - Appears on scroll */}
                    <div 
                        className="section-tools"
                        style={{ 
                            opacity: Math.max(0, (scrollProgress - 0.2) * 1.25),
                            transform: `translateY(${(1 - scrollProgress) * 50}px)`
                        }}
                    >
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-8">
                                <h2 className="text-3xl font-bold text-[#184B44] mb-4">Select an Analysis Module</h2>
                                <p className="text-1xl text-[#184B44] mb-4">Comprehensive tools for your statistical needs</p>
                            </div>
                            
                            {/* Search Bar */}
                            <div className="search-container">
                                <SearchIcon className="search-icon" />
                                <input 
                                    type="text" 
                                    className="search-input" 
                                    placeholder="Search tests, methods, or pages..." 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {filteredTools.map((tool, index) => (
                                    <a 
                                        key={index}
                                        href={tool.href || "#"}
                                        className={`tool-card group ${!tool.active ? 'opacity-70 grayscale hover:grayscale-0 hover:opacity-100' : ''}`}
                                        style={{
                                            animationDelay: `${index * 0.05}s`
                                        }}
                                    >
                                        <div className="w-full">
                                            <h3 className="font-semibold text-lg text-slate-800 group-hover:text-[#184B44] transition-colors">
                                                {tool.title}
                                            </h3>
                                            
                                            {/* Show match reason if found via keyword */}
                                            {tool.matchReason && (
                                                <div className="match-highlight">
                                                    Includes: {tool.matchReason}
                                                </div>
                                            )}

                                            {!tool.active && (
                                                <span className="absolute top-3 right-3 text-[10px] uppercase tracking-wider font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">Soon</span>
                                            )}
                                            {tool.active && (
                                                <span className="absolute top-3 right-3 text-[10px] uppercase tracking-wider font-bold text-teal-700 bg-teal-50 px-2 py-1 rounded">Active</span>
                                            )}
                                        </div>
                                    </a>
                                ))}
                                {filteredTools.length === 0 && (
                                    <div className="col-span-full text-center py-12 text-slate-400">
                                        <p>No matching tools found. Try a different keyword.</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        <footer className="max-w-6xl mx-auto px-6 mt-24 text-center text-slate-400 text-sm pb-8">
                            <div className="flex flex-col items-center justify-center gap-2">
                                <span>Entro.py | Threadminds</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
