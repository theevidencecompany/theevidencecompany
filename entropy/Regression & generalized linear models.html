<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression & GLMs - Entro.py</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --brand-primary: #184B44;
            --brand-light: #2a6e64;
            --brand-accent: #e6fffa;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0fdfa;
            background-image: radial-gradient(#ccfbf1 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            overflow-x: hidden;
            color: #334155;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-up {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
        }

        /* Enhanced Card Styles */
        .reg-card {
            background: white;
            border: 1px solid rgba(24, 75, 68, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            min-height: 100px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .reg-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(24, 75, 68, 0.1), 0 10px 10px -5px rgba(24, 75, 68, 0.04);
            border-color: var(--brand-primary);
        }

        .reg-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--brand-primary), var(--brand-light));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reg-card:hover::before {
            opacity: 1;
        }
        
        .card-icon {
            opacity: 0.5;
            transition: all 0.3s ease;
            color: #94a3b8;
        }
        
        .reg-card:hover .card-icon {
            opacity: 1;
            color: var(--brand-primary);
            transform: translateX(5px);
        }

        /* Search Bar Style */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            z-index: 10;
        }
        
        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            border-radius: 1rem;
            border: 2px solid transparent;
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: #334155;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px rgba(24, 75, 68, 0.15);
        }
        
        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: color 0.3s;
        }
        
        .search-input:focus + .search-icon {
            color: var(--brand-primary);
        }

        /* Header Gradient */
        .header-bg {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(24, 75, 68, 0.1);
        }

        /* Back Button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: #64748b;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .btn-back:hover {
            color: var(--brand-primary);
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function SearchIcon(props) {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            );
        }

        function ArrowRightIcon(props) {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            );
        }

        function ArrowLeftIcon(props) {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
            );
        }

        function App() {
            const [searchQuery, setSearchQuery] = useState("");

            const models = [
                { title: "Simple Linear regression", active: false },
                { title: "Multiple Linear regression", active: false },
                { title: "Polynomial Regression", active: false },
                { title: "Residuals", active: false },
                { title: "Leverage", active: false },
                { title: "Cook‚Äôs distance", active: false },
                { title: "Prediction intervals", active: false },
                { title: "GLMs: logistic regression", active: false },
                { title: "GLM: Poisson/NegBin", active: false }
            ];

            const filteredModels = models.filter(m => 
                m.title.toLowerCase().includes(searchQuery.toLowerCase())
            );

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="header-bg py-4 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                            <div className="flex items-center gap-2 transition-opacity hover:opacity-80 cursor-pointer">
                                <img src="Entropy.png" alt="Entro.py" className="h-8 drop-shadow-sm" />
                            </div>
                            <div className="text-sm font-medium text-[#184B44] bg-[#e6fffa] px-3 py-1 rounded-full border border-[#184B44]/20 hidden sm:block">
                                Regression & GLMs
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-grow max-w-7xl mx-auto px-6 py-12 w-full z-0 relative">
                        {/* Decorative Background Elements */}
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[800px] bg-gradient-to-tr from-[#184B44]/5 to-transparent rounded-full blur-3xl -z-10 pointer-events-none"></div>

                        <div className="mb-8 animate-fade-up">
                            <a href="Title page.html" className="btn-back">
                                <ArrowLeftIcon className="w-4 h-4" />
                                Back to Tools
                            </a>
                        </div>

                        <div className="text-center mb-12 animate-fade-up" style={{animationDelay: '0.1s'}}>
                            <h1 className="text-4xl font-bold text-[#184B44] mb-4 tracking-tight">Regression & GLMs</h1>
                            <p className="text-slate-500 text-lg max-w-2xl mx-auto">Model relationships between variables and analyze generalized linear models.</p>
                        </div>

                        {/* Search Bar */}
                        <div className="search-container animate-fade-up" style={{animationDelay: '0.2s'}}>
                            <input 
                                type="text" 
                                className="search-input" 
                                placeholder="Search for a model (e.g. 'Linear', 'Logistic')..." 
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                            <SearchIcon className="search-icon" />
                        </div>

                        {/* Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-up" style={{animationDelay: '0.3s'}}>
                            {filteredModels.map((model, index) => (
                                <a 
                                    key={index}
                                    href={model.active ? `${model.title}.html` : '#'}
                                    className={`reg-card group ${!model.active ? 'opacity-70 grayscale hover:grayscale-0 hover:opacity-100' : ''}`}
                                >
                                    <div className="flex flex-col items-start gap-1">
                                        <span className="font-medium text-slate-700 group-hover:text-[#184B44] transition-colors pr-4">
                                            {model.title}
                                        </span>
                                        {/* Status Badge */}
                                        <span className={`text-[10px] uppercase tracking-wider font-bold px-2 py-0.5 rounded-full ${
                                            model.active 
                                            ? 'text-teal-700 bg-teal-50 border border-teal-100' 
                                            : 'text-slate-400 bg-slate-100 border border-slate-200'
                                        }`}>
                                            {model.active ? 'Active' : 'Soon'}
                                        </span>
                                    </div>
                                    <div className="card-icon ml-auto flex-shrink-0">
                                        <ArrowRightIcon />
                                    </div>
                                </a>
                            ))}
                            
                            {filteredModels.length === 0 && (
                                <div className="col-span-full text-center py-16 text-slate-400 bg-white rounded-xl border border-dashed border-slate-300">
                                    <div className="mb-2 text-4xl">üîç</div>
                                    <p className="text-lg font-medium text-slate-600">No models found</p>
                                    <p>Try adjusting your search terms</p>
                                </div>
                            )}
                        </div>
                    </main>


                    {/* Site Footer */}
                    <footer className="bg-white border-t border-slate-200">
                        <div className="max-w-7xl mx-auto px-6 py-8 flex flex-col items-center justify-center gap-4">
                            <div className="flex items-center gap-2 opacity-80 hover:opacity-100 transition-opacity">
                                <span className="text-sm font-semibold text-[#184B44]">Entro.py</span>
                                <span className="text-slate-300">|</span>
                                <span className="text-sm text-slate-500">by Threadminds</span>
                            </div>
                            <p className="text-xs text-slate-400">&copy; {new Date().getFullYear()} Threadminds. All rights reserved.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
